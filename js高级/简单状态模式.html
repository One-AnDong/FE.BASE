<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    input {
      outline: none;
      border: 1px solid #333;
    }

    .form {
      width: 400px;
      margin: 100px auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .row {
      display: flex;
    }

    .cell {
      padding: 0 10px;
      line-height: 55px;
    }

    .f2 {
      flex: 2;
    }

    .f3 {
      flex: 3;
    }

    .control {
      display: inline-block;
      width: 100%;
      height: 34px;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      vertical-align: middle;
    }

    .btn {
      display: inline-block;
      padding: 6px 12px;
      margin-bottom: 0;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      border: 1px solid transparent;
      border-radius: 4px;
      color: #333;
      background-color: #fff;
      border-color: #ccc;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="form">
    <form action="" id="registerForm" method="get">
      <div class="row">
        <div class="cell f2">请输入用户名：</div>
        <div class="cell f3"><input type="text" class="control" name="userName"></div>
      </div>
      <div class="row">
        <div class="cell f2">请输入密码：</div>
        <div class="cell f3"><input type="text" class="control" name="password"></div>
      </div>
      <div class="row">
        <div class="cell f2">请输入手机号码：</div>
        <div class="cell f3"><input type="text" class="control" name="phoneNumber"></div>
      </div>
      <br>
      <div class="row">
        <div class="cell f2"></div>
        <div class="cell f3">
          <input type="submit" class="btn" value="提交">
          <!-- <input class="btn" value="提交"> -->
        </div>
      </div>

    </form>
  </div>
</body>
<script>
  class CheckForm {
    constructor(formEle, options) {
      formEle = formEle.startsWith('#') ? formEle : '#' + formEle
      options = Object.assign({
        btn: '.btn'
      }, options)
      this.oForm = document.querySelector(formEle)
      this.options = options
      this.init()
    }
    init() {
      const oBtn = document.querySelector(this.options.btn)
      const aFn = [
        this.handleEmpty.bind(this, this.oForm.userName, '你输入的用户名为空'),
        this.handleLength.bind(this, this.oForm.userName, 6, '你输入的用户名长度太短(最短6位)'),
        this.handleEmpty.bind(this, this.oForm.password, '你输入的密码为空'),
        this.handleLength.bind(this, this.oForm.password, 8, '你输入的密码长度太短(最短8位)'),
      ]
      oBtn.addEventListener('click', (e) => {
        const status = this.getStatus(aFn)
        if (status) {
          e.preventDefault()
          alert(status)
        } else {
          alert('注册成功')
        }
      })
    }
    getStatus(aFn) {
      for (let i = 0; i < aFn.length; i++) {
        var msg = aFn[i]()
        if (msg) {
          return msg
        }
      }
    }
    handleEmpty(obj, errMsg) {
      if (obj.value === '') {
        return errMsg
      }
    }
    handleLength(obj, length, errMsg) {
      if (obj.value.length < length) {
        return errMsg
      }
    }
  }
  new CheckForm('registerForm')
</script>

</html>
