<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tab组件</title>
  <link rel="stylesheet" href="./css/tab.css">
</head>

<body>
  <!-- S tab组件 -->
  <div class="container" id="container">
    <div class="nav" id="nav">
      <div class="nav__item nav__item_active" data-tab="1">1</div>
      <div class="nav__item" data-tab="2">2</div>
      <div class="nav__item" data-tab="3">3</div>
    </div>
    <!-- /tab导航栏模块 -->

    <div class="content" id="content">
      <div class="content_item content__item_active">1</div>
      <div class="content_item">2</div>
      <div class="content_item">3</div>
    </div>
    <!-- /tab内容模块 -->

  </div>
  <!-- E tab组件 -->
</body>
<script src="./js/tab.js"></script>
<script src="./js/main.js"></script>

</html>
