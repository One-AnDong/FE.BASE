  <script>
    /*---------------------------------使用fetch------------------------------------------- */
    const _json = {
      "name": "joe",
      "age": 18
    }
    const url = 'https://9008cf8b-d239-41e6-b557-4d48404b1de7.mock.pstmn.io/mockpost'
    fetch(url, {
        body: JSON.stringify(_json),
        headers: {
          'content-type': 'application/json'
        },
        method: 'POST'
      })
      .then(function (response) {
        console.log(response)
      }).catch(function (error) {
        console.log(error)
      })
