<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background: red;

    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>
<script>
  function Person() {
    this.name = 'joe'
    this.age = 12
  }
  // Person.prototype = {
  //   getName: function () {
  //     console.log(this.name)
  //   }
  // }
  Person.prototype.getName = function () {
    console.log(this.name)
  }
  var p1 = new Person()
  console.dir(p1)
  console.dir(Person)
  //简单实现继承
  function create(pro, optios) {
    var temp = {}
    temp.__proto__ = pro
    Object.defineProperties(temp, optios)
    return temp
  }

  function Student(name, age, score) {
    Person.call(this, name, age)
    this.score = score
  }
  Student.prototype = create(Person.prototype, {
    constructor: {
      value: 'Student'
    },
    getScore: {
      value: function () {
        return this.score
      }
    }
  })
  var s1 = new Student(99)
  console.dir(Student)
</script>

</html>
