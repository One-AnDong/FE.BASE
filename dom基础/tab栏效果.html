<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tab栏效果</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .bar {
      display: flex;
    }

    .bar__tab {
      border-top: 1px solid #eee;
      padding: 2px 3px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="bar">
      <div class="bar__tab">国际大牌</div>
      <div class="bar__tab">国妆名牌</div>
      <div class="bar__tab">清洁用品</div>
      <div class="bar__tab">男士精品</div>
    </div>
    <div class="content">

    </div>
  </div>

</body>

</html>
