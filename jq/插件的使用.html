<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script src="./lib/js/jquery-1.8.1.js"></script>
  <script src="./lib/js/jquery.color.js"></script>
  <script>
    $('.box').on('click', function () {
      $(this).animate({
        // width: '1200px',
        // height: '600px',
        backgroundColor: 'yellow'
      }, 1000, function () {
        $('.box').animate({
          backgroundColor: 'red'
        }, 1000)
      })
    })
    setInterval(function () {
      $('.box').trigger('click')
    }, 1000)
  </script>
</body>

</html>
